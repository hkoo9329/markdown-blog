<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>게시판</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/markdown/lib/base16-light.css">
    <link rel="stylesheet" href="/markdown/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="/markdown/index.css">
    <link rel="stylesheet" href="/markdown/lib/github-markdown.css">
    <link rel="stylesheet" href="/markdown/lib/sweetalert.css">
</head>
<body>

<div class="container">
    <div class="page-header">
        <h1>게시글 등록</h1>
    </div>
    <br/>
    <input id="board_idx" type="hidden" th:value="${board?.idx}"/>
    <div class="pull-left">
        <a href="/board/list" class="btn btn-default">목록으로</a>
    </div>
    <div class="pull-right">
        <button th:if="!${board?.idx}" type="button" class="btn btn-primary" id="insert">저장</button>
        <button th:if="${board?.idx}" type="button" class="btn btn-info" id="update">수정</button>
        <button th:if="${board?.idx}" type="button" class="btn btn-danger" id="delete">삭제</button>
    </div>
    <div>
        <input id="board_title" type="text" class="col-md-1 form-control input-sm" th:value="${board?.title}"/>
    </div>
</div>
<div>
    <div id="in">
        <form><textarea id="code" class="col-md-1 form-control input-sm"></textarea></form>
    </div>
    <div id="out"></div>
</div>
<script th:src="@{/js/jquery.min.js}"></script>
<script src="/markdown/lib/markdown-it.js"></script>
<script src="/markdown/lib/markdown-it-footnote.js"></script>
<script src="/markdown/lib/highlight.pack.js"></script>
<script src="/markdown/lib/emojify.js"></script>
<script src="/markdown/codemirror/lib/codemirror.js"></script>
<script src="/markdown/codemirror/overlay.js"></script>
<script src="/markdown/codemirror/xml/xml.js"></script>
<script src="/markdown/codemirror/markdown/markdown.js"></script>
<script src="/markdown/codemirror/gfm/gfm.js"></script>
<script src="/markdown/codemirror/javascript/javascript.js"></script>
<script src="/markdown/codemirror/css/css.js"></script>
<script src="/markdown/codemirror/htmlmixed/htmlmixed.js"></script>
<script src="/markdown/codemirror/lib/util/continuelist.js"></script>
<script src="/markdown/lib/spell-checker.min.js"></script>
<script src="/markdown/lib/rawinflate.js"></script>
<script src="/markdown/lib/rawdeflate.js"></script>
<script src="/markdown/lib/sweetalert.min.js"></script>
<script src="/markdown/index.js"></script>
<script th:if="!${board?.idx}">
    $('#insert').click(function () {
        var jsonData = JSON.stringify({
            title: $('#board_title').val(),
            content: $('#code').text()
        });
        $.ajax({
            url: '/api/boards',//나중에 추가,
            type: 'POST',
            data: jsonData,
            contentType: "application/json",
            dataType: "json",
            success: function () {
                alert('저장되었습니다.');
                location.href = '/board/list';
            },
            error: function () {
                alert('저장 실패');
            }
        });
    });
</script>
<script th:if="${board?.idx}">
    $('#update').click(function () {
        var jsonData = JSON.stringify({
            title: $('#board_title').val(),
            content: $('#code').text()
        });
        $.ajax({
            url: '/api/boards', // 임시
            type:'PUT',
            data: jsonData,
            contentType: "application/json",
            dataType: "json",
            success: function () {
                alert('수정 되었습니다.');
                location.href = '/board/list';
            },
            error: function () {
                alert('수정 실패');
            }
        });
    });
    $('#delete').click(function () {
       $.ajax({
           url: '/api/boards',//임시
           type: 'DELETE',
           success:function () {
               alert('삭제되었습니다.');
               location.href = '/board/list';
           },
           error: function () {
               alert('삭제 실패');
           }
       });
    });
</script>
<script>
    $('#postBtn').click(function () {
        var jsonData = JSON.stringify({
            idx: "",
            title: "",
            subTitle: ""
        });
        $.ajax({
            url: "/api/comment/post",
            type: "POST",
            data: jsonData,
            headers: {
                "Accept": "application/json",
                "Content-Type": "application/json"
            },
            dataType: "json",
            success: function (data) {
            },
            error: function () {
            }
        });
    });
</script>
</body>
</html>
