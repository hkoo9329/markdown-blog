<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>게시판</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
</head>
<body>

<div class="container">
    <div class="page-header">
        <h1>게시글 등록</h1>
    </div>
    <br/>
    <input id="board_idx" type="hidden" th:value="${board?.idx}"/>
    <div class="pull-left">
        <a href="/board/list" class="btn btn-default">목록으로</a>
    </div>
    <div class="pull-right">
        <button type="button" class="btn btn-primary" id="insert">저장</button>
        <button type="button" class="btn btn-info" id="update">수정</button>
        <button type="button" class="btn btn-danger" id="delete">삭제</button>
    </div>
    <table class="table">
        <tr>
            <th style="padding:13px 0 0 15px;">제목</th>
            <td><input id="board_title" type="text" class="col-md-1 form-control input-sm" th:value="${board?.title}"/>
            </td>
        </tr>
        <tr>
            <th style="padding:13px 0 0 15px;">내용</th>
            <td><textarea id="board_content" class="col-md-1 form-control input-sm" maxlength="140" rows="7"
                          style="height: 200px;"
                          th:text="${board?.content}"></textarea><span class="help-block"></span>
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>

</div>
<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
    $('#postBtn').click(function () {
        var jsonData = JSON.stringify({
            idx: "",
            title: "",
            subTitle: ""
        });
        $.ajax({
            url: "/api/comment/post",
            type: "POST",
            data: jsonData,
            headers: {
                "Accept": "application/json",
                "Content-Type": "application/json"
            },
            dataType: "json",
            success: function (data) {
            },
            error: function () {
            }
        });
    });
</script>
</body>
</html>
