<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>게시판</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/base.css">
</head>
<body>
<div class="container" id="board_list">
    <div class="page-header">
        <h1>게시글 목록</h1>
    </div>
    <div class="pull-right" style="width:100px;margin:10px 0;">
        <a href="/board/page" class="btn btn-primary btn-block">등록</a>
        <a href="/logout">logout</a><!-- 임시 로그아웃 버튼-->
    </div>
    <br/><br/><br/><br/>
    <input id="user" type="hidden" th:object="${user}"/>
    <!--    섬네일 포스팅 방식으로 변경    -->
    <div class="container-fluid">
        <div class="row">
            <div id="posting_box" class="col-md-4" th:each="board : ${boardList}">
                <a class="thumbnail" th:href="'/board/page?idx='+${board.idx}">
                    <img th:src="${board.}" style="width: 50%;">
                </a>
                <p id="title" class="display-3 font-weight-bold" th:text="${board.title}"></p>
                <p id="date" class="text-right" style="font-size: 15px;"
                   th:text="${board.createdDate} ? ${#temporals.format(board.createdDate,'yyyy년 MM월 dd일')} : ${board.createdDate}"></p>
            </div>
        </div>
    </div>
    <br/>
    <!-- Pagination -->
    <nav aria-label="Page navigation" style="text-align:center;">
        <ul class="pagination"
            th:with="startNumber=${T(Math).floor(boardList.number/10)}*10+1, endNumber=(${boardList.totalPages} > ${startNumber}+9) ? ${startNumber}+9 : ${boardList.totalPages}">
            <li><a aria-label="Previous" href="/board/list?page=1">&laquo;</a></li>
            <li th:style="${boardList.first} ? 'display:none'">
                <a th:href="@{/board/list(page=${boardList.number})}">&lsaquo;</a>
            </li>

            <li th:each="page :${#numbers.sequence(startNumber, endNumber)}"
                th:class="(${page} == ${boardList.number}+1) ? 'active'">
                <a th:href="@{/board/list(page=${page})}" th:text="${page}"><span class="sr-only"></span></a>
            </li>

            <li th:style="${boardList.last} ? 'display:none'">
                <a th:href="@{/board/list(page=${boardList.number}+2)}">&rsaquo;</a>
            </li>
            <li><a aria-label="Next" th:href="@{/board/list(page=${boardList.totalPages})}">&raquo;</a></li>
        </ul>
    </nav>
    <!-- /Pagination -->
</div>
<div class="container" id="getEmail" style="display: none;">
    <h2>이메일을 입력해주세요</h2>
    <input id="insert_email" type="text" placeholder="이메일을 입력해주세요."/>
    <span id="email_error_message"></span>
    <div class="btn btn-primary" id="submit_email">등록</div>
</div>
<script th:src="@{/js/jquery.min.js}"></script>
<script>
    var emailChecker = false;

    $(document).ready(function () {
        $.ajax({
            type:'GET',
            url:'/api/check/email',
            success: function (data) {
                if (data){
                    $('#board_list').hide();
                    $('#getEmail').show();
                }
            },
            error: function (request, status, error) {
                console.error("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error);
            }
        });
    });
    $("#insert_email").focusout(function () {
        var email = $(this).val();
        console.log(email);
        var userData = {"id": email};
        $.ajax({
            type: "POST",
            url: "/api/check/id",
            data: {"id": email},
            success: function (data) {
                if (!data) {
                    $('#email_error_message').text("이메일이 존재합니다.").css("color", "red");
                    emailChecker = false;
                } else if (!checkEmail(email)) {
                    $('#email_error_message').text("이메일이 형식이 올바르지 않습니다.").css("color", "red");
                    emailChecker = false;
                } else {
                    $('#email_error_message').text("사용가능한 이메일 입니다.").css("color", "blue");
                    emailChecker = true;
                }
            },
            error: function (request, status, error) {
                console.error("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error);
            }
        });
    });
    $('#submit_email').click(function () {
        if (!emailChecker) {
            alert("올바른 이메일을 입력해주세요");
            return;
        }
        var id = $("#insert_email").val();
        $.ajax({
            type: 'POST',
            url: '/api/create/email',
            contentType: 'application/json',
            data: id,
            success: function () {
                alert("이메일 입력이 완료되었습니다!");
                $("#board_list").show();
                $("#getEmail").hide();
            },
            error: function (request, status, error) {
                console.error("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error);
            }
        });
    });
    function checkEmail(email) {
        var exptext = /^[A-Za-z0-9_\.\-]+@[A-Za-z0-9\-]+\.[A-Za-z0-9\-]+/;
        if (!exptext.test(email)) {
            //이메일 형식이 알파벳+숫자@알파벳+숫자.알파벳+숫자 형식이 아닐경우
            return false;
        } else {
            return true;
        }
    }
</script>
</body>
</html>
